<!-- This code creates a new <div> element, sets its id, class, and innerHTML properties, and then appends it to the <body> element of the HTML document. You can modify this code to create other types of HTML elements as needed. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Element in JavaScript</title>
  </head>
  <body>
    <!-- This is where the new element will be appended -->
    <div id="container">
      <!-- Existing content -->
      <h1>Welcome!</h1>
    </div>

    <script>
      // JavaScript code to create a new element
      var newElement = document.createElement("p");

      // Set text content for the new element
      newElement.textContent =
        "This is a dynamically created paragraph element.";

      // Append the new element to the container div
      document.getElementById("container").appendChild(newElement);
    </script>
  </body>
</html>
