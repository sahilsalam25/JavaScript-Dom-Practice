<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>api request</title>
  </head>
  <body>
    <h2>api calls with axios...</h2>
    <!-- https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/esm/axios.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
      // using axios
      // using error handling try & catch...
      let url = "https://catfact.ninja/fact";
      async function printCatfact() {
        try {
          let response1 = await axios.get(url);
          //   let data1 = await response1.json();
          console.log("response1 is =\n", response1);
          console.log("data1 is =\n", response1.data);
          console.log("fact1 is =\n", response1.data.fact);
          let response2 = await axios.get(url);
          console.log("response2 is =\n", response2);
          console.log("data2 is =\n", response2.data);
          console.log("fact2 is =\n", response2.data.fact);
        } catch (error) {
          console.log("error...", error);
        }
      }
      printCatfact();
    </script>
  </body>
</html>
