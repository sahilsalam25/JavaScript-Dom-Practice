      // Method -2 prints multiple api call or multiple fact at a time...
      // using promise chaining...
      let url = "https://catfact.ninja/fact";
      fetch(url)
        .then((response) => {
          console.log(response);
          return response.json();
        })
        .then((data) => {
          console.log("Data1....\n", data); // it print all data which is available in this "https://catfact.ninja/fact" API...
          console.log("fact1....\n", data.fact); // it print only fact which is available in this "https://catfact.ninja/fact" API...
          return fetch(url);
        })

        .then((resp) => {
          return resp.json();
        })
        .then((data2) => {
          console.log("Data 2...\n", data2);
          console.log("fact2....\n", data2.fact);
        })
        .catch((error) => {
          console.log("Error...", error);
        });
      console.log("Calling API calls for cat facts...");
    </script>
